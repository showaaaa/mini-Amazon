{% extends 'base.html' %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h1>Please Login</h1>
            <form method="post" action="{% url 'users_app:login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password">
                </div>
                {% if msg %}
                    <div class="error" style="margin-bottom:10px;">{{ msg }}</div>
                {% endif %}

                <input type="submit" class="btn" value="Login">
                <a class="btn" style="margin-left:10px;" href="{% url 'users_app:register' %}">Register</a>


            </form>


        </div>
    </div>
{% endblock %}
