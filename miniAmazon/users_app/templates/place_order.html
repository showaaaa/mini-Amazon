{% extends 'base.html' %}
{% load static %}

{% block body_block %}
    <h1 class="text-blue">Your Placed Orders</h1>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Remove Order</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
            
                <tr>

                    <td>{{item.name}}</td>
                    <td>{{ item.price}}</td>
                    <td>{{ item.quantity }}</td>      
                    <td>
                        <a class="" href="{% url 'users_app:remove_item' item_id=item.id %}">Remove
                        </a>
                    </td>
             
                </tr>
               
            {% endfor %}
            </tbody>
        </table>
    </div>

    
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" name="" value="Buy">
        </form>
    </div>
{% endblock %}
